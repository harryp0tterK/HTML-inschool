<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>東京タワー</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
    window.onload = function( ) {
        var map = L.map("h_map");

        // 国土地理院レイヤー
        var tileLayer_gsi = L.tileLayer(
            "http://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png",
            {attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>国土地理院</a>"}
        );
        tileLayer_gsi.addTo(map);

        // 表示する地点
        var points = [
            [35.65849330020204, 139.745443624837], // 東京タワー
        ];

        //           緯度　　　経度　　　　　表示倍率
        map.setView(points[0], 15);

       
    }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/HTML-inschool/index.html">MAP-SITE</a>

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
            </ul>
          </div>
        </div>
      </nav>
    <h1>東京タワー</h1>

    <div id="h_map" style='width: 800px; height: 600px; border: solid 2px #808080;'></div>
