<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>Leaflet Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script>
    window.onload = function( ) {
        var map = L.map("h_map");

        // 国土地理院レイヤー
        var tileLayer_gsi = L.tileLayer(
            "http://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png",
            {attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>国土地理院</a>"}
        );
        tileLayer_gsi.addTo(map);

        // 表示する地点
        var points = [
            [35.65849330020204, 139.745443624837], // 東京タワー
        ];

        //           緯度　　　経度　　　　　表示倍率
        map.setView(points[0], 15);

       
    }
    </script>
</head>

<body>
    <h1>東京タワーの地図</h1>
    <h2>国土地理院GIS</h2>
    <div id="h_map" style='width: 800px; height: 600px; border: solid 2px #808080;'></div>
    <h2>GoogleMap</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d3241.7460261724464!2d139.74401190136578!3d35.65862849915917!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1z5p2x5Lqs44K_44Ov44O8!5e0!3m2!1sja!2sjp!4v1686186568134!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
